name: carp_movesense_package
description: The CARP Movesense sampling package. Samples sensor data from the Movesense MD and ACTIVE (HR+, HR2) devices.
homepage: https://github.com/cph-cachet/carp.sensing-flutter
version: 1.4.5

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.6.0"

dependencies:
  flutter:
    sdk: flutter

  carp_serializable: ^1.1.0
  carp_core: ^1.4.0
  carp_mobile_sensing: ^1.4.0

  mdsflutter: ^2.0.0 
  permission_handler: ^11.0.1
  json_annotation: ^4.8.0
  flutter_activity_recognition: ^3.0.0
  device_info_plus: '>=9.0.0 <11.0.0'
  async: ^2.11.0


